<head>

    <script>
        var res = ['Bar', 'Base', 'Ple', 'Point', 'Poyline', 'Radbar', 'Ring']
        var html = []
        for (var i = 0; i < res.length; i++) {
            html.push('<script type="text/javascript" src="./js/H5Component' + res[i] + '.js"><\/script>')
            html.push('<link rel="stylesheet" href="./css/H5Component' + res[i] + '.css">')
        }
        document.write(html.join(''))
    </script>
    <link rel="stylesheet" href="./css/H5.css">
    <script src="./js/H5.js"></script>
    <link rel="stylesheet" href="./css/H5_loading.css">
    <script src="./js/H5_loading.js"></script>
    <style>
        .h5_page {
            background-image: url(./imgs/page_bg.png)
        }

        .h5_page_face {
            background-image: url(./imgs/face_bg.png);
        }

        .h5_component_slogan {
            animation: rock 2s infinite 2s;
        }

        .h5_component_caption {
            background-image: url('./imgs/page_caption_bg.png');
            width: 283px;
            height: 160px;
            text-align: center;
            font-size: 20;
            color: #fff;
            line-height: 140px;
        }

        .h5_component_back {
            top: 30px;
            animation: back 2s infinite 2s;
        }

        @keyframes back {
            60% {
                top: 20px;
            }
        }

        @keyframes rock {
            0% {
                transform: rotate(0deg)
            }
            5% {
                transform: rotate(3deg)
            }
            10% {
                transform: rotate(-4deg)
            }
            15% {
                transform: rotate(3deg)
            }
            20% {
                transform: rotate(-2deg)
            }
            25% {
                transform: rotate(1deg)
            }
            60% {
                transform: rotate(0deg)
            }
        }
    </style>
</head>
